<!doctype html>
<html>
<head>
    <title>My Page</title>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/reset.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />    
    <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.3.2.min.css" />
    <script type="text/javascript" src="js/energize-min.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/jquery-1.8.2.min.js"></script>
    <script type="text/javascript" src="js/jquery.imagesloaded.min.js"></script>
    <script type="text/javascript" src="js/imgcache.js"></script>
    <script type="text/javascript" src="js/jquery.mobile-1.3.2.min.js"></script>
    <script type="text/javascript" src="js/jscroll.js"></script>

</head>
<body>
    <div data-role="page" data-theme="b">
 
        <div data-role="header" data-position="fixed" data-tap-toggle="false" data-theme="a">
            <h1 id="title">Bli Medlem</h1>
            <a id="blimedlembtn" class="ui-btn-right" href="#">Bli Medlem</a>
        </div>
        
        <div id="content" data-role="content">
            <div>
                <div class="ui-block-solo"> <input type="text" id="fName" placeholder="Förnamn"> </div>
                <div class="ui-block-solo"> <input type="text" id="lName" placeholder="Efternamn"> </div>
                <div class="ui-block-solo"> <input type="text" id="coorg" placeholder="Företag/Org."> </div>
                <div class="ui-block-solo"> <input type="text" id="persnr" placeholder="Personnummer (YYMMDDXXXX)"> </div>
                <div class="ui-block-solo"> <input type="text" id="adress" placeholder="Adress"> </div>
                <div class="ui-block-solo"> <input type="text" id="ort" placeholder="Ort"> </div>
                <div class="ui-block-solo"> <input type="text" id="telnr" placeholder="Telefonnummer (07XXXXXXXX)"> </div>
                <div class="ui-block-solo"> <input type="text" id="alttelnr" placeholder="Alt. Telefonnummer (07XXXXXXXX)"> </div>
                <div class="ui-block-solo"> <input type="email" id="email" placeholder="du@nagat.se"> </div>
                <div class="ui-block-solo">
                    <select id="kon">
                        <option value="man">Juridisk Man</option>
                        <option value="kvinna">Juridisk Kvinna</option>
                    </select>
                </div>
                <div class="ui-block-solo">
                    <select id="arskurs">
                        <option value="1">Årskurs 1</option>
                        <option value="2">Årskurs 2</option>
                        <option value="3">Årskurs 3</option>
                    </select>
                </div>
                <div class="ui-block-solo">
                    <a href="stadgar.html">Information och Stadgar</a>
                </div>
                <div class="ui-block-solo">
                    <label><input type="checkbox" name="checkbox-0" id="acceptTerms" value="1" /> Jag accepterar stadgarna </label>
                </div>
                <div class="ui-block-solo">
                    <button disabled id="blimedlemsub" onclick="addMember(); return false;">Bli Medlem</button>
                </div>
            </div>

                <a id="lnkpopup" href="#popup" data-rel="popup" data-position-to="window" style="display:none;"></a>
                <div id="popup" data-role="popup" data-overlay-theme="a" class="ui-content">
                    <p>POPUUUUP</p>
                </div>
        </div><!-- /content -->
 
        <div data-role="footer" data-position="fixed" data-tap-toggle="false" data-theme="a">
            <div data-role="navbar">
                <ul>
                    <li><a id="home" data-icon="home" data-iconpos="bottom" href="index.html">Nyheter</a></li>
                    <li><a id="schedule" data-icon="info" data-iconpos="bottom" href="schema.html">Schema</a></li>
                    <li><a id="gallery" data-icon="grid" data-iconpos="bottom" href="gallery.html">Galleri</a></li>
                </ul>
            </div>
        </div><!-- /footer -->
 
    <script>
        var addMember = function(){
            var fname = $('#fName').val();
            var lname = $('#lName').val();
            var persnr = $('#persnr').val();
            var telnr = $('#telnr').val();
            var email = $('#email').val();
            var arskurs = $('#arskurs').val();
            var acceptTerms = $('#acceptTerms').val();
            var popup = $('#popup');
            var lnkpopup = $('#lnkpopup');
            var co = $('#co').val();
            var adress = $('#adress').val();
            var ort = $('#ort').val();
            var alttelnr = $('#alttelnr').val();
            var kon = $('#kon').val();

            $.post("http://www.schillerskaselevkar.se/memberhandler.php", {fornamn: fname, efternamn: lname, persnr: persnr, email: email, arskurs: arskurs, telnr: telnr, acceptTerms: acceptTerms, co: co, adress: adress, ort: ort, alttelnr: alttelnr, kon: kon}, function(data){
                popup.html(data);
                
                $('#lnkpopup').click();
            });
        }
        
        var checkbox = $('#acceptTerms');
        var subbtn = $('#blimedlemsub');

        checkbox.change(function(){
            if (checkbox.attr('checked')) {
                subbtn.button('enable');
            }else{
                subbtn.button('disable');
            }
        });
    </script>
    </div><!-- /page -->

</body>
</html>
